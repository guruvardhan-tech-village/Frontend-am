<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <meta name="description" content="Watch Netflix movies & TV shows online or stream right to your smart TV, game console, PC, Mac, mobile, tablet and more.">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
</head>
<body class="bg-black text-white font-sans">
    <!-- Navigation Bar -->
    <nav class="navbar fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-90 backdrop-blur-sm transition-all duration-300" role="navigation" aria-label="Main navigation">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <!-- Logo -->
            <div class="nav-brand">
                <img src="assets/icons/netflix-logo.svg" alt="Netflix" class="h-8 w-auto">
            </div>
            
            <!-- Desktop Menu -->
            <ul class="nav-menu hidden lg:flex space-x-6" role="menubar">
                <li role="none">
                    <a href="#home" class="nav-link text-white hover:text-gray-300 transition-colors duration-200" role="menuitem">Home</a>
                </li>
                <li role="none">
                    <a href="#movies" class="nav-link text-white hover:text-gray-300 transition-colors duration-200" role="menuitem">Movies</a>
                </li>
                <li role="none">
                    <a href="#tv-shows" class="nav-link text-white hover:text-gray-300 transition-colors duration-200" role="menuitem">TV Shows</a>
                </li>
                <li role="none">
                    <a href="#my-list" class="nav-link text-white hover:text-gray-300 transition-colors duration-200" role="menuitem">My List</a>
                </li>
            </ul>
            
            <!-- User Actions -->
            <div class="nav-actions hidden lg:flex items-center space-x-4">
                <button class="search-btn p-2 hover:bg-gray-800 rounded transition-colors duration-200" aria-label="Search">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div class="user-profile">
                    <button class="flex items-center space-x-2 hover:bg-gray-800 rounded px-2 py-1 transition-colors duration-200" aria-label="User profile">
                        <div class="w-8 h-8 bg-netflix-red rounded flex items-center justify-center">
                            <span class="text-sm font-semibold">U</span>
                        </div>
                    </button>
                </div>
            </div>
            
            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle lg:hidden p-2 hover:bg-gray-800 rounded transition-colors duration-200" aria-label="Toggle mobile menu" aria-expanded="false">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        
        <!-- Mobile Menu -->
        <div class="mobile-menu lg:hidden bg-black border-t border-gray-800 transform -translate-y-full transition-transform duration-300 ease-in-out" role="menu">
            <div class="container mx-auto px-4 py-4">
                <ul class="space-y-4">
                    <li><a href="#home" class="block text-white hover:text-gray-300 transition-colors duration-200" role="menuitem">Home</a></li>
                    <li><a href="#movies" class="block text-white hover:text-gray-300 transition-colors duration-200" role="menuitem">Movies</a></li>
                    <li><a href="#tv-shows" class="block text-white hover:text-gray-300 transition-colors duration-200" role="menuitem">TV Shows</a></li>
                    <li><a href="#my-list" class="block text-white hover:text-gray-300 transition-colors duration-200" role="menuitem">My List</a></li>
                </ul>
                <div class="mt-4 pt-4 border-t border-gray-800 flex items-center justify-between">
                    <button class="search-btn flex items-center space-x-2 text-white hover:text-gray-300 transition-colors duration-200" aria-label="Search">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                        </svg>
                        <span>Find</span>
                    </button>
                    <button class="user-profile flex items-center space-x-2 text-white hover:text-gray-300 transition-colors duration-200" aria-label="User profile">
                        <div class="w-8 h-8 bg-netflix-red rounded flex items-center justify-center">
                            <span class="text-sm font-semibold">U</span>
                        </div>
                        <span>Profile</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content pt-16" role="main">
        <!-- Hero Section -->
        <section class="hero relative min-h-screen flex items-center" role="banner" aria-labelledby="hero-title">
            <div class="hero-background absolute inset-0 z-0">
                <img src="https://via.placeholder.com/1920x1080/141414/ffffff?text=Stranger+Things+Hero" 
                     alt="" 
                     class="w-full h-full object-cover" 
                     loading="eager"
                     id="hero-background-image">
                <div class="hero-gradient absolute inset-0 bg-gradient-to-r from-black via-black/70 to-transparent"></div>
            </div>
            
            <div class="hero-content relative z-10 container mx-auto px-4 py-20">
                <div class="max-w-2xl">
                    <h1 id="hero-title" class="hero-title text-4xl md:text-5xl lg:text-6xl font-bold mb-4 leading-tight">
                        Stranger Things
                    </h1>
                    <p class="hero-description text-base md:text-lg lg:text-xl mb-6 md:mb-8 text-gray-200 leading-relaxed max-w-xl">
                        When a young boy vanishes, a small town uncovers a mystery involving secret experiments, terrifying supernatural forces, and one strange little girl.
                    </p>
                    <div class="hero-meta flex items-center space-x-4 mb-6 text-sm md:text-base text-gray-300">
                        <span class="rating flex items-center">
                            <svg class="w-4 h-4 text-yellow-400 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                            </svg>
                            8.7
                        </span>
                        <span class="year">2024</span>
                        <span class="duration">Season 4</span>
                        <span class="genres">Drama • Fantasy • Horror</span>
                    </div>
                    <div class="hero-actions flex flex-col sm:flex-row gap-3 md:gap-4">
                        <button class="btn-play bg-white text-black px-6 md:px-8 py-3 rounded font-semibold text-base md:text-lg flex items-center justify-center space-x-2 hover:bg-gray-200 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-black" 
                                aria-label="Play Stranger Things">
                            <svg class="w-5 h-5 md:w-6 md:h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
                            </svg>
                            <span>Play</span>
                        </button>
                        <button class="btn-info bg-gray-600 bg-opacity-70 text-white px-6 md:px-8 py-3 rounded font-semibold text-base md:text-lg flex items-center justify-center space-x-2 hover:bg-opacity-50 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 focus:ring-offset-black" 
                                aria-label="More information about Stranger Things">
                            <svg class="w-5 h-5 md:w-6 md:h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                            </svg>
                            <span>More Info</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Content Rows Container -->
        <section class="content-rows bg-black py-12" role="region" aria-label="Content categories">
            <!-- Content rows will be dynamically generated here -->
            <div id="content-container" class="container mx-auto px-4 space-y-12">
                <!-- Placeholder for content rows -->
            </div>
        </section>
    </main>

    <!-- Modal Overlay (Initially Hidden) -->
    <div class="modal-overlay fixed inset-0 bg-black bg-opacity-80 z-50 hidden flex items-center justify-center p-4" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-description">
        <div class="modal-content bg-gray-900 rounded-lg max-w-4xl w-full max-h-screen overflow-y-auto relative shadow-2xl">
            <!-- Modal content will be dynamically populated -->
            <div class="modal-placeholder p-8 text-center text-gray-400">
                <div class="animate-pulse">
                    <div class="h-4 bg-gray-700 rounded w-3/4 mx-auto mb-4"></div>
                    <div class="h-4 bg-gray-700 rounded w-1/2 mx-auto"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
